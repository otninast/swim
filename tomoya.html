<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>



    <form method="post" action="">

      <div id="result">
        <li><input type="text"></li>
      </div>

    </form>

    <button type="button" id="one_more">one more</button>


</body>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

<script>
  $(function() {
    $('#one_more').click(function() {
      const tes = $("#result > li:last").clone(true);
      $('#result').append(tes);

    });
  });
</script>

</html>
