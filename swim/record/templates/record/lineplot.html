<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bar Plot by Chart.js & Pandas!</title>
</head>
<body>
  <canvas id="line_plot">
    Canvas not supported...
  </canvas>
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script>
    (function(){
      'use strict';

      var type = 'line';

      var data = {
        labels: {{label}},
        datasets: [{
          label: '@taguchi',
          data: {{time}}
        }]
      };
      var options;
      var ctx = document.getElementById('line_plot').getContext('2d');
      var myChart = new Chart(ctx, {
        type: type,
        data: data,
        options: options
      });
    })();
    </script>

</body>
</html>
